<div id="blog">
  <h3 style="margin:2px 0 4px;">
    blog
  </h3>
    {% for post in site.posts %}
      <div class="post" id="{{ post.date | date: "%Y.%m.%d" }}">
        <h4><a href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%Y.%m.%d" }} â€” {{ post.title }}</a></h4>
        <div class="post-content">
          <p>
            {{ post.excerpt | strip_html}}
            <!-- <a class="clean" href="{{ post.url | prepend: site.baseurl }}"><em>[continued]</em></a> -->
          </p>
        </div>
      </div>
    {% endfor %}
</div>
